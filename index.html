<!doctype html>
<html>
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/main.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div id="container">
            <h1>
                css slider
            </h1>
            <div id="select-style">
                <select>
                    <option value="animals">animals</option>
                    <option value="cats">cats</option>
                    <option value="fashion">fashion</option>
                    <option value="people">people</option>
                    <option value="business">business</option>
                    <option value="nightlife">nightlife</option>
                    <option value="technics">technics</option>
                    <option value="abstract">abstract</option>
                </select>
            </div>

            <ul class="thumbs">
                <li>
                    <a href="#one"><img src="http://lorempixel.com/80/40/animals/1/"><span>image 1</span></a>
                </li>    
                <li>
                    <a href="#two"><img src="http://lorempixel.com/80/40/animals/2/"><span>image 2</span></a>
                </li>    
                <li>
                    <a href="#three"><img src="http://lorempixel.com/80/40/animals/3/"><span>image 3</span></a>
                </li>    
                <li>
                    <a href="#four"><img src="http://lorempixel.com/80/40/animals/4/"><span>image 4</span></a>
                </li>    
                <li>
                    <a href="#five"><img src="http://lorempixel.com/80/40/animals/5/"><span>image 5</span></a>
                </li>    
                <li>
                    <a href="#six"><img src="http://lorempixel.com/80/40/animals/6/"><span>image 6</span></a>
                </li>    
            </ul>    
            <ul class="slides">
                <li id="one">
                    <img src="http://lorempixel.com/700/350/animals/1/hello">
                </li>
                <li id="two">
                    <img src="http://lorempixel.com/700/350/animals/2/">
                </li>
                <li id="three">
                    <img src="http://lorempixel.com/700/350/animals/3/">
                </li>
                <li id="four">
                    <img src="http://lorempixel.com/700/350/animals/4/">
                </li>
                <li id="five">
                    <img src="http://lorempixel.com/700/350/animals/5/">
                </li>
                <li id="six">
                    <img src="http://lorempixel.com/700/350/animals/6/">
                </li>
            </ul>
        </div>
    </body>
</html>
